<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<style>
button {
	border: none;
	color: white;
	padding; 30vw 30vw;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 10vw;
	margin: 1vw 1vw;
	transition-duration: 0.4s;
	cursor: pointer;
	background-color: white;
	color: black;
	border: 1vw solid #4CAF50;
}

button:hover{
	background-color: #4CAF50;
	color: white;
}

body {
	background-color: gray;
}
</style>
	</head>
	<body>
		<input type="text" class="counter" value ="0"/>
		<button type="button" class="increment-btn">Click Me!</button>

	<script>
		var $button = document.querySelector('.increment-btn');
		var $counter = document.querySelector('.counter');
		$button.addEventListener('click',function(){
			$counter.value = parseInt($counter.value)+1;
		},false);
	</script>
			
	</body>

</html>
