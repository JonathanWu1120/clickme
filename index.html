<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<style>
button {
	border: none;
	color: white;
	padding; 32px 64px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 8px 4px;
	transition-duration: 0.4s;
	cursor: pointer;
	background-color: white;
	color: black;
	border: 2px solid #4CAF50;
}

button:hover{
	background-color: #4CAF50;
	color: white;
}

body {
	background-color: gray;
}
</style>
	</head>
	<body>
		<button type="button">Click Me!</button>
	</body>

</html>
