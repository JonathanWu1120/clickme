<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
button {
	border: none;
	color: white;
	padding: 25vw 25vw;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 10vw;
	margin: 1vw 1vw;
	transition-duration: 0.4s;
	cursor: pointer;
	background-color: white;
	color: black;
	border: 1vw solid #4CAF50;
}

button:hover{
	background-color: #4CAF50;
	color: white;
}

body {
	background-color: gray;
}
		</style>
	</head>
	<body onload="load()">
		<p id="demo">50</p>
		<button type="button" class="increment-btn">Click Me!</button>

		<script >

			function load(){
	if(localStorage.getItem("count")!= null){
		var demo_id = document.getElementById("demo");
		var value = Number(localStorage.getItem("count"));
		demo_id.value = value;
		demo_id.innerHTML = value.toString();
		demo_id.style.fontSize = "10vw";
		demo_id.style.color = "black";
	}else{
		var demo_id = document.getElementById("demo");
		localStorage.setItem("count","0");
		demo_id.value = value;
		demo_id.innerHTML = value.toString();
		demo_id.style.fontSize = "10vw";
		demo_id.style.color = "black";
	}
}

function inc(){
	var demo_id = document.getElementById("demo");
	var value = parseInt(demo_id.value,10);
	value = isNaN(value) ? 0: value;
	value++;
	demo_id.value = value;
	demo_id.innerHTML = value.toString();
	demo_id.style.fontSize = "10vw";
	demo_id.style.color = "black";
	localStorage.setItem("count",value);
}

var $button = document.querySelector('.increment-btn');
$button.addEventListener('click',inc,false);
