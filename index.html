<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<style>
button {
	border: none;
	color: white;
	padding; 30vw 30vw;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 10vw;
	margin: 1vw 1vw;
	transition-duration: 0.4s;
	cursor: pointer;
	background-color: white;
	color: black;
	border: 1vw solid #4CAF50;
}

button:hover{
	background-color: #4CAF50;
	color: white;
}

body {
	background-color: gray;
}
</style>
	</head>
	<body>
		<p id="demo">0</p>
		<button type="button" class="increment-btn">Click Me!</button>

	<script>
		var $button = document.querySelector('.increment-btn');
		var $counter = document.querySelector('.counter');
		$button.addEventListener('click',function(){
			var demo_id = document.getElementById("demo");
			var value = parseInt(demo_id.value,10);
			value = isNaN(value) ? 0: value;
			value++;
			demo_id.value = value;
			demo_id.innerHTML = value.toString();
			demo_id.style.fontSize = "10vw";
			demo_id.style.color = "black";
		},false);
	</script>
			
	</body>

</html>
